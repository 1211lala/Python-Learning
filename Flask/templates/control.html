<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if age > 18 %}
        <div>已满18岁</div>
    {% elif age == 18 %}
        <div>刚满18岁</div>
    {% else %}
        <div>不满18岁</div>
    {% endif %}

    {% for book in books%}
        <div>图书名称:{{book.name}} 图书作者:{{book.author}}</div>
    {% endfor %}
</body>
</html>
